<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Font: Karla -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;500;800&display=swap" rel="stylesheet">
</head>
<body>
    <section>
        <div class="container">
            <h1>Generate a <br>
            <span class="accent-color">random password</span></h1>
            <p class="bigger">Never use an insecure password again.</p>
            <button class="btn"><img class="icon" src="icons/lightning.svg" alt=""> Generate passwords</button>
        </div>
        <div class="container grid">
            <button id="password-1" class="btn password"><img class="icon" src="icons/empty.svg" alt=""></button>
            <button id="password-2" class="btn password"><img class="icon" src="icons/empty.svg" alt=""></button>
            <button id="password-3" class="btn password"><img class="icon" src="icons/empty.svg" alt=""></button>
            <button id="password-4" class="btn password"><img class="icon" src="icons/empty.svg" alt=""></button>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
